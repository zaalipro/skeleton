<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="output.css" />
  <script defer src="auth.js"></script></head>
  <body class="min-h-screen flex flex-col bg-gradient-to-br from-emerald-100 via-blue-50 to-pink-100">
    <!-- Navbar -->
    <nav class="navbar bg-base-100 shadow-lg px-4">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-2xl tracking-tight text-primary flex items-center gap-2">
          <span class="avatar">
            <div class="w-8 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
              <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User"/>
            </div>
          </span>
          <span>Finance Tracker</span>
        </a>
      </div>
      <div class="flex-none gap-2">
        <!-- Theme picker removed for minimal UI -->
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero min-h-[30vh] bg-gradient-to-br from-primary to-secondary text-primary-content flex items-center justify-center">
      <div class="hero-content flex-col text-center">
        <div class="max-w-xl flex flex-col items-center gap-2">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=256&q=80" class="rounded-full w-24 shadow-lg border-4 border-white mb-2" alt="Finance Hero"/>
          <h1 class="text-5xl font-extrabold mb-2 drop-shadow">Track. Save. Succeed.</h1>
          <p class="py-2 text-lg font-medium">A beautiful, modern app to manage your expenses, budgets, and financial goals.</p>
          <div class="badge badge-accent badge-lg">Secure & Private</div>
        </div>
      </div>
    </section>
    <!-- Main Card -->
    <main class="flex-1 flex flex-col items-center justify-center">
      <div class="w-full max-w-lg p-10 bg-base-100 rounded-3xl shadow-2xl mt-8 flex flex-col gap-6 border border-primary/10">
        <h1 class="text-3xl font-bold text-center text-primary mb-4 flex items-center justify-center gap-2">
          <span class="material-symbols-outlined text-4xl text-secondary">savings</span>
          Personal Finance Tracker
        </h1>
        <div id="auth-container">
          <div id="form-toggle" class="flex justify-center mb-4 gap-2">
            <button id="show-login" type="button" class="btn btn-outline btn-primary">Login</button>
            <button id="show-register" type="button" class="btn btn-outline">Register</button>
          </div>
          <form id="login-form" class="space-y-4" style="display:none">
            <h2 class="text-xl font-semibold text-center">Login</h2>
            <label class="form-control w-full">Email:
              <input type="email" id="login-email" required class="input input-bordered w-full mt-1" />
            </label>
            <label class="form-control w-full">Password:
              <input type="password" id="login-password" required class="input input-bordered w-full mt-1" />
            </label>
            <button type="submit" class="btn btn-primary w-full">Login</button>
            <div id="login-error" class="error text-error text-sm mt-2"></div>
          </form>
          <form id="register-form" class="space-y-4" style="display:none">
            <h2 class="text-xl font-semibold text-center">Register</h2>
            <label class="form-control w-full">Username:
              <input type="text" id="register-username" required class="input input-bordered w-full mt-1" />
            </label>
            <label class="form-control w-full">Email:
              <input type="email" id="register-email" required class="input input-bordered w-full mt-1" />
            </label>
            <label class="form-control w-full">Password:
              <input type="password" id="register-password" required class="input input-bordered w-full mt-1" />
            </label>
            <label class="form-control w-full">Confirm Password:
              <input type="password" id="register-confirm" required class="input input-bordered w-full mt-1" />
            </label>
            <button type="submit" class="btn btn-primary w-full">Register</button>
            <div id="register-error" class="error text-error text-sm mt-2"></div>
          </form>
        </div>
        <div id="app-container" class="hidden">
          <!-- Personal Finance Tracker UI will be rendered here for authorized users -->
        </div>
      </div>
    </main>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content mt-8 rounded-t-2xl shadow-inner">
      <aside>
        <p>Â© 2024 Personal Finance Tracker. All rights reserved.</p>
      </aside>
    </footer>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet" />
  </body>
</html>
