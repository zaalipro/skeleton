<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="output.css" />
  <script defer src="auth.js"></script></head>
  <body class="bg-base-200 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md p-8 bg-base-100 rounded-box shadow-xl mt-8">
      <h1 class="text-3xl font-bold text-center text-primary mb-6">Personal Finance Tracker</h1>
      <div id="auth-container">
        <div id="form-toggle" class="flex justify-center mb-4 gap-2">
          <button id="show-login" type="button" class="btn btn-outline btn-primary">Login</button>
          <button id="show-register" type="button" class="btn btn-outline">Register</button>
        </div>
        <form id="login-form" class="space-y-4" style="display:none">
          <h2 class="text-xl font-semibold text-center">Login</h2>
          <label class="form-control w-full">Email:
            <input type="email" id="login-email" required class="input input-bordered w-full mt-1" />
          </label>
          <label class="form-control w-full">Password:
            <input type="password" id="login-password" required class="input input-bordered w-full mt-1" />
          </label>
          <button type="submit" class="btn btn-primary w-full">Login</button>
          <div id="login-error" class="error text-error text-sm mt-2"></div>
        </form>
        <form id="register-form" class="space-y-4" style="display:none">
          <h2 class="text-xl font-semibold text-center">Register</h2>
          <label class="form-control w-full">Username:
            <input type="text" id="register-username" required class="input input-bordered w-full mt-1" />
          </label>
          <label class="form-control w-full">Email:
            <input type="email" id="register-email" required class="input input-bordered w-full mt-1" />
          </label>
          <label class="form-control w-full">Password:
            <input type="password" id="register-password" required class="input input-bordered w-full mt-1" />
          </label>
          <label class="form-control w-full">Confirm Password:
            <input type="password" id="register-confirm" required class="input input-bordered w-full mt-1" />
          </label>
          <button type="submit" class="btn btn-primary w-full">Register</button>
          <div id="register-error" class="error text-error text-sm mt-2"></div>
        </form>
      </div>
      <div id="app-container" class="hidden">
        <!-- Personal Finance Tracker UI will be rendered here for authorized users -->
      </div>
    </div>
  </body>
</html>
